<svg fill="none" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <!--            azizvindiza223-->
            <style>
                * {
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
                list-style: none;
                outline: none;
                box-sizing: border-box;
                }
                .textanime p {
                color: #26C485;
                font-family: monospace;
                overflow: hidden; /* Ensures the content is not revealed until the animation */
                border-right: .15em solid orange; /* The typwriter cursor */
                white-space: nowrap; /* Keeps the content on a single line */
                margin: 0 auto; /* Gives that scrolling effect as the typing happens */
                letter-spacing: .15em; /* Adjust as needed */
                animation:
                typing 3.5s steps(30, end),
                blink-caret .5s step-end infinite;
                }

                /* The typing effect */
                @keyframes typing {
                from { width: 0 }
                to { width: 100% }
                }

                /* The typewriter cursor effect */
                @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: #75DDDD }
                }
            </style>
            <div class="textanime">
                <p>hi, i'm , a passionate self-taught full stack web developer and a freelance software engineer from Bishkek. my passion for software lies with dreaming up ideas and making them come true with elegant interfaces. i take great care in the experience, architecture, and code quality of the things I build.

                    I"m also an open-source enthusiast and maintainer. i learned a lot from the open-source community and i love how collaboration and knowledge sharing happened through open-source.</p>
            </div>
        </div>
    </foreignObject>
</svg>
